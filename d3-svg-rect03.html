<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script>
    let width = 300; //画布的宽度
    let height = 300; //画布的高度

    let svg = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度


    let dataset = [250, 210, 170, 130, 90]; //数据（表示矩形的宽度）
    let rectHeight = 25; //每个矩形所占的像素高度(包括空白)

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")

        // x,y为起点，然后扩展 width height相应的尺寸
        .attr("x", 20)
        .attr("y", function(d, i) {
            return i * rectHeight;
        })
        .attr("width", function(d) {
            return d;
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue");

    let svg2 = d3.select('body').append('svg').attr('width',width).attr('height',height);
    svg2.selectAll('rect').data( dataset ).enter().append('rect')
        .attr('y', 0)
        .attr('x',function(d,i){
          return 20 + i * 25
        })
        .attr('width', 23)
        .attr('height', function(d){
          return d
        })
        .attr('fill','steelred')

    </script>
</body>

</html>
