<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <ul>
    </ul>
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script>
    let svg = d3.select('body').append('svg').attr('width', 300).attr('height', 300)

    //数据
    let dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

    //定义比例尺
    let linear = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

    let axis = d3.axisBottom( linear ); //指定刻度的数量

    svg.append("g")
        .call(axis);
    </script>
</body>

</html>
